[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/dist",
  "/.git",
  ".gitignore"
  ]

[project]
name = "AnimeData"
version = "0.1"
authors = [
 {name="Arthur276", email="arthur.cott@free.fr"}
]
description = "Bibliothèque open-source des données sur les animés, utilitaire intégré."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/Arthur276/AnimeData"
"Bug" = "https://github.com/Arthur276/AnimeData/issues"
